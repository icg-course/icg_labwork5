    <script>
    function LongBoy()
      {
            var EnableL = Time.getAttribute("enabled");
            if (EnableL == "true"){
              Time.setAttribute("enabled","false";
              butt.value = "Short Boy";
            } 
            else{
              Time.setAttribute("enabled","true");
              butt.value = "Lng Boy";
            }
      }
