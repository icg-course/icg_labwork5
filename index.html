    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <script>
      function Shoot()
      {
            var EnableS = TimeShoot.getAttribute("enabled");
            if (EnableS == "true") 
              {           
                var TS = TimeShoot.getAttribute("elapsedTime");
                TimeShoot.setAttribute("pauseTime", TS); 
                TimeShoot.setAttribute("enabled", "false");
                buts.value = "Стрелять";
              }
            else 
              { 
                TimeShoot.setAttribute("pauseTime", 0);     
                TimeShoot.setAttribute("enabled", "true");
                buts.value = "Прекратить стрелять";
              }            
      }
      function Reload()
      { 
          var EnableR = TimeReload.getAttribute("enabled");
          if (EnableR == "true") 
              {  
                var TR = TimeReload.getAttribute("elapsedTime");
                TimeReload.setAttribute("pauseTime", TR);         
                TimeReload.setAttribute("enabled", "false");
              }
            else 
              {      
                TimeReload.setAttribute("pauseTime", 0);
                TimeReload.setAttribute("enabled", "true");
              }         
      }
    </script>
  </head>

        <TimeSensor id="TimeReload" DEF="TimeReload" cycleInterval='4' loop='true' enabled="false" pauseTime='.001'></TimeSensor>

        <PositionInterpolator DEF='PosInt7' key='0 .25 .5 .75 1' keyValue='0 0 0, 0 -6 0, 0 -6 4, 0 -6 0, 0 0 0'></PositionInterpolator>

        <ROUTE fromNode='TimeReload' fromField='fraction_changed' 
                 toNode='PosInt7' toField='set_fraction'>
        </ROUTE>

        <ROUTE fromNode='PosInt7' fromField='value_changed' 
               toNode='Magazine' toField='set_translation'>
        </ROUTE>

      </Scene>
