  <script>
    function jump()
    {
      var Enable = beeT.getAttribute("enabled");
            if (Enable == "true") 
              {  
        var ET = beeT.getAttribute("elapsedTime");
        var  time = beeT.getAttribute("elapsedTime");
                beeT.setAttribute("pauseTime", time-ET); 
                beeT.setAttribute("enabled", "false");
                button.value = "Пчелки, летите!";
              }
            else 
              {     
        beeT.setAttribute("pauseTime", 0);     
                beeT.setAttribute("enabled", "true");
                button.value = "Пчелки, не нападайте!";
              }
    }
  </script>

                   <script>
                    function toggle(what)     {
                        var button=(what=="Twittys")
                            ?document.getElementById("nQQ_wt")
                            :document.getElementById("nQQ_st");
                        var TS = (what=="Twittys")
                            ?document.getElementById("QQ_st")
                            :document.getElementById("QQ_wt");
                        var QQ_snabled = TS.getAttribute("enabled");
                        if (QQ_snabled == "true")
                        {             TS.setAttribute("enabled", "false");
                            button.value = (what=="Twittys")
                                ;         }
                        else {             TS.setAttribute("enabled", "true");
                            button.value = (what=="Twittys")
                                ;         }     }
