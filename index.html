<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Лабораторная работа 5</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="./css/custom.css" />
    <script src="../js/custom.js"></script>
    <script src="scr.js"></script>
  </head>
  <body>
    <center>
    <h2>Не забудьте заглянуть в дом (Быстрее - PgUp)</h1>
    <p><h2>Одинокий олень уже съел всю траву на этом месте.</h2></p>
    <p><h2>Пожалуйста переместите его!</h2></p>
  </center>
    <p><center>
      <button id="btn_start" onclick='create();'><img src='white.PNG' ></img></button>
      <button id="btn_clk" onclick='clk();'><img src='tanos.PNG'></img></button>
      <button id="btn_up" onclick='toggle();'><img src='white2.PNG'></img></button>
    </center></p>
  <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
    <Scene id='root'>
      <!--<ОЛЕНЬ>-->
      <PositionChaser DEF="DeerChaser" id="DeerChaser"
     duration="2" initialDestination="0 -4 0"></PositionChaser>
        <Transform DEF="DEER" id="DEER">
          <Inline url="Deer.x3d"</Inline>
        </Transform>
        <TimeSensor DEF="Time" cycleInterval="5" loop="true"></TimeSensor>
        <CoordinateInterpolator DEF="CoordInt" key="0 0.5 1"
        keyValue="0 -4 0, 0 -2 0, 0 -4 0"></CoordinateInterpolator>
        <ROUTE fromNode="Time" fromField="fraction_changed"
        toNode="CoordInt" toField="set_fraction"></ROUTE>
        <ROUTE fromNode="CoordInt" fromField="value_changed"
        toNode="Coord" toField="set_point"></ROUTE>
      <!--</ОЛЕНЬ>-->
      <!--<ПОЛЕ>-->
      <Transform onClick="move(event.hitPnt);">
        <Inline url="ground.x3d"</Inline>
      </Transform>
      <!--</ПОЛЕ>-->
      <ROUTE fromNode="DeerChaser" fromField="value_changed"
            toNode="DEER" toField="set_translation"></ROUTE>
      <ROUTE fromNode="DeerChaser1" fromField="value_changed"
             toNode="DEER" toField="set_translation"></ROUTE>
      <!--<Пианино>-->
      <Transform >
        <Inline url="piano.x3d"</Inline>
      </Transform>
      <!--</Пианино>-->
      <Background skyAngle='0.9 1.57 2.3'
                skyColor='0.21 0.18 0.66 0.2 0.44 0.85 0.75 0.6 0.4 0.77 0.8 0.82'></Background>
      <DirectionalLight ambientIntensity="0.5" direction="0 -1 0" on="true"
                        intensity="0.7"
                        global="true"></DirectionalLight>
      <NavigationInfo Headlight="false"></NavigationInfo>
      <Viewpoint fieldOfView="1" position="-8 -1.5 4"
                 orientation="0 -1 0 0.5"></Viewpoint>
      <Viewpoint fieldOfView="1" position="0 -0.5 -9"
                 orientation="-1 0 0 0.3">></Viewpoint>
      <!--<ДОРОГА>-->
      <Transform>
        <Inline url="road.x3d"</Inline>
      </Transform>
      <!--</ДОРОГА>-->
      <!--<Шарики>-->
      <!--</Шарики>-->
      <!--<КОРОБКА ДОМА>-->
      <Transform id='HOUSE' DEF='HOUSE'>
        <!--<Шарики>-->
        <Transform translation='2.5 6.5 -12.5'>
          <Shape>
            <Appearance>
              <Material DEF='S1' diffuseColor='#f80000' specularColor='#ff4e33'></Material>
            </Appearance>
            <Sphere radius="1.2"></Sphere>
          </Shape>
          <Transform translation='0.3 -2 0' rotation="-1 0 1 0.4">
            <Shape>
              <Appearance>
                <Material DEF='S2' diffuseColor='black'></Material>
              </Appearance>
              <SlopedCylinder height="3" radius="0.03" xbshear="-0.05"
                              ybshear="0" xtshear="-0.05" ytshear="0"></SlopedCylinder>
            </Shape>
          </Transform>
        </Transform>
        <Transform translation='5 7 -10.5'>
          <Shape>
            <Appearance>
              <Material DEF='S3' diffuseColor='#f80000' specularColor='#ff4e33'></Material>
            </Appearance>
            <Sphere radius="1.2"></Sphere>
          </Shape>
        </Shape>
        <Transform translation='-0.8 -2.4 -0.4' rotation="0.8 0 -0.8 0.6">
          <Shape>
            <Appearance>
              <Material DEF='S4' diffuseColor='black'></Material>
            </Appearance>
            <SlopedCylinder height="3.5" radius="0.03" xbshear="-0.05"
                            ybshear="0" xtshear="-0.05" ytshear="0"></SlopedCylinder>
          </Shape>
        </Transform>
        </Transform>
        <Transform translation='4 9 -11.5'>
          <Shape>
            <Appearance>
              <Material DEF='S5' diffuseColor='#f80000' specularColor='#ff4e33'></Material>
            </Appearance>
            <Sphere radius="1.2"></Sphere>
          </Shape>
          <Transform translation='-0.5 -4 0' rotation="0.2 0 -1 0.2">
            <Shape>
              <Appearance>
                <Material DEF='S6'diffuseColor='black'></Material>
              </Appearance>
              <SlopedCylinder height="6" radius="0.03" xbshear="-0.05"
                              ybshear="0" xtshear="-0.05" ytshear="0"></SlopedCylinder>
            </Shape>
          </Transform>
        </Transform>
        <ScalarChaser DEF="ColorChaser" id="ColorChaser"
          duration="1.5" initialDestination="1"></ScalarChaser>
        <ROUTE fromNode="ColorChaser" fromField="value_changed"
              toNode="S1" toField="transparency"></ROUTE>
        <ROUTE fromNode="ColorChaser" fromField="value_changed"
              toNode="S2" toField="transparency"></ROUTE>
        <ROUTE fromNode="ColorChaser" fromField="value_changed"
              toNode="S3" toField="transparency"></ROUTE>
        <ROUTE fromNode="ColorChaser" fromField="value_changed"
              toNode="S4" toField="transparency"></ROUTE>
        <ROUTE fromNode="ColorChaser" fromField="value_changed"
              toNode="S5" toField="transparency"></ROUTE>
       <ROUTE fromNode="ColorChaser" fromField="value_changed"
              toNode="S6" toField="transparency"></ROUTE>
        <!--</Шарики>-->
        <Inline url="house.x3d"</Inline>
      </Transform>
      <!--</КОРОБКА ДОМА>-->
      <!--<ДОМ_Анимация>-->
      <PositionChaser DEF="HouseChaser" id="HouseChaser"
        duration="8" initialDestination="0 0 0"></PositionChaser>
      <ROUTE fromNode="HouseChaser" fromField="value_changed"
            toNode="HOUSE" toField="set_translation"></ROUTE>
      <!--</ДОМ_Анимация>-->
      <!--<Фонари>-->
      <Transform>
        <Inline url="light.x3d"</Inline>
      </Transform>
      <!--</Фонари>-->
    </Scene>
  </X3D>
  </body>
</html>
