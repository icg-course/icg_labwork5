<html>
		<head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
			<title>X3DOM</title>
			<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
			<script src="jojo.js"></script>
			<link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link>
		
		</head>
  <body>
    <h1>There are just some 3D objects</h1>
	<p>
		bruh
	</p>
	
	<script>
		 function lightSwitch(id){
			 var light = document.getElementById(id);
			 if(light.getAttribute('on')!='TRUE')
				light.setAttribute('on','TRUE');
			 else
				 light.setAttribute('on','FALSE');
		 }

		 function headlight()
		  {
			   var h = document.getElementById("head");
			  if(h.getAttribute('headlight')=='true')
				h.setAttribute('headlight', 'false');
			  else
				  h.setAttribute('headlight', 'true');
		  }
	</script>
	
	<center>
				<button id="capp"> Cap Opening </button>
				<button id="tt"> TNT Pulsing </button>
				<button id="left"> TNT Left </button>
				<button id="right"> TNT Right </button>
				<button id="forward"> TNT Forward </button>
				<button id="back"> TNT Back </button>
				<button id="up"> TNT Up </button>
				<button id="down"> TNT Down </button>
				
	</center>

	<div id="content"> 
		
	<x3d width='100%' height='580px'> 
		<scene> 
			<transform translation='0 0 0'> 
			<shape> 
			<Appearance>
				 <Material diffuseColor = "0.4 0.26 0.13"></Material>
			</Appearance>
			<IndexedFaceSet ccw="true" colorPerVertex="true" convex="true"
				 creaseAngle="0" solid="false"
				 coordIndex="0 1 3 2 -1 1 3 7 5 -1 4 5 7 6 -1 0 2 6 4 -1 0 1 5 4 -1">
				 <Coordinate point="-11 0 0, -5 0 0, -11 4 0, -5 4 0, -11 0 10, -5 0.01 10, -11 4 10, -5 4 10"></Coordinate>
			</IndexedFaceSet>
			</shape>
			 
			<shape> 
				<Appearance>
						<Material DEF="handle" emissiveColor = "0.6 0.6 0"></Material>
				</Appearance>
				<IndexedFaceSet ccw="true" convex="true"
					 creaseAngle="0" solid="false"
					 coordIndex="0 2 3 1 -1 1 5 7 3 -1 5 4 6 7 -1 9 8 10 11 -1 8 10 14 12 -1 13 12 14 15 -1">
					 <Coordinate point="-9 2.5 0, -9 2.5 -1, -9 2 0, -9 2 -1, -7 2.5 0, -7 2.5 -1, -7 2 0, -7 2 -1, -9 2.5 11, -9 2.5 10, -9 2 11, -9 2 10, -7 2.5 11, -7 2.5 10, -7 2 11, -7 2 10"></Coordinate>
	
				</IndexedFaceSet>
			</shape>
			</transform>
			
			<transform DEF="Cap" translation="-11 4 0">
				<shape> 
					<Appearance>
						<Material diffuseColor = "0.8 0.5 0.13"></Material>
					</Appearance>
					<IndexedFaceSet ccw="true" convex="true"
						creaseAngle="0" solid="false"
						coordIndex="0 1 7 6 -1 1 2 8 7 -1 2 3 9 8 -1 3 4 10 9 -1 4 5 11 10 -1 0 1 2 3 4 5 -1 6 7 8 9 10 11 -1">
						<Coordinate point="0 0 0, 0.5 1 0, 2 2 0, 4 2 0, 5.5 1 0, 6 0 0, 0 0 10, 0.5 1 10, 2 2 10, 4 2 10, 5.5 1 10, 6 0 10"></Coordinate>
		
					</IndexedFaceSet>
				</shape>
			</transform>
			
			<transform translation="0 -17.5 0"> 
				<shape>
					<Appearance>
						<ImageTexture  url="https://lh3.googleusercontent.com/wLEpwkHvOV1DKpKujQ4Zv5AvdDVYYwrIaLtxqUgWrInDp3bCd7D4bXrVdwc_xtW4A9dvXHby_DV4ouuUZEe5yw=s400"></ImageTexture>
					</Appearance>

					<box size = "35 35 35"></box> 
				</shape>
			</transform>
			
			<Transform translation="7 0 7" scale="3 3 3" rotation="0 1 0 -0.707">
				<Inline url="in.x3d"></Inline>
			</Transform>
			
			<navigationInfo id="head" headlight='true' type="EXAMINE" speed="6"></navigationInfo>
			<background   skyColor="0.3 0 0.1" ></background>
			<Fog id="fog" color='0 0 0' fogType='"EXPONENTIAL"' visibilityRange='130'></Fog>
			<Viewpoint position="0 20 35" orientation="-0.99104 -0.13344 -0.00551 0.46917"></Viewpoint> 				
			<directionalLight id="directional" direction='0 -1 -1' on ="TRUE" intensity='0.8' shadowIntensity='0.6'></directionalLight>
			<PointLight id='point' on='TRUE' intensity='0.8' ambientIntensity='0' color='0 0 1' location='0 9 0 '  attenuation='0 0 0' radius='3'> </PointLight>
			<SpotLight id='spot' on ="TRUE"  intensity ='0.5' beamWidth='0.9' color='0 0.4 0.6' cutOffAngle='0.78' location='1 10 0' radius='20' direction='-0.1 -1 0'></SpotLight>
			<Collision DEF="MyCollisionNode" enabled="true">
				<Group DEF="TNT">
					<Anchor url="https://minecraft.gamepedia.com/TNT">
						<Transform translation="0 1.2 7" rotation="0 1 0 -0.707">
							<shape DEF="tnts">
								<Appearance>
									<ImageTexture  url="https://minecraft.cdnvideo.ru/image/cache/catalog/products/2019/11/221416/719gbxlzpQL._AC_SL1500_-700x700.jpg"></ImageTexture>
								</Appearance>
								<box size = "2.4 2.4 2.4"></box> 
							</shape>
						</Transform>
					</Anchor>
					<Transform id="tnt1" DEF="tnt1" translation="-2 1.2 0">
						<Shape USE="tnts"></Shape>
					</Transform>
					
					<Transform DEF="ttt" translation="-8 1.202 3.8">
						<Shape USE="tnts"></Shape>
					</Transform>
					
				</Group>
			</Collision>

			
			<TimeSensor id="Time" DEF="Time" cycleInterval="5" loop="true" enabled = "true"></TimeSensor>
			
					<PositionInterpolator DEF="PosInt" key="0 0.07 0.15 0.22 0.29 0.37 0.45 0.54 0.62 0.70 0.77 0.85 0.92 1"
						keyValue="-8 2.202 5, -8 1.4 5, -8 2.202 5, -8 1.4 5,
						-8 2.202 5, -8 1.4 5, -8 2.202 5, -8 1.4 5, -8 2.202 5,
						-8 1.4 5, -8 2.202 5, -8 1.4 5, -8 2.202 5, -8 1.4 5">
					</PositionInterpolator>
					<PositionChaser DEF="PosCh" duration="0.1"></PositionChaser>
					<ROUTE fromNode="Time" fromField="fraction_changed"
						toNode="PosInt" toField="set_fraction"></ROUTE>
					<ROUTE fromNode="PosInt" fromField="value_changed"
						toNode="PosCh" toField="set_destination"></ROUTE>
					<ROUTE fromNode="PosCh" fromField="value_changed"
						toNode="ttt" toField="set_translation"></ROUTE>
			
			<TimeSensor id="Time1" DEF="Time1" cycleInterval="5" loop="true" enabled = "true"></TimeSensor>
						
					<OrientationInterpolator DEF="OrientInt" key="0.1 0.3 0.5 0.6 0.73 0.9"
						keyValue="0 0 1 0, 0 0 1 1.414, 0 0 1 2, 0 0 1 2, 0 0 1 1.414, 0 0 1 0">
					</OrientationInterpolator>
					<ROUTE fromNode="Time1" fromField="fraction_changed"
						toNode="OrientInt" toField="set_fraction"></ROUTE>
					 <ROUTE fromNode="OrientInt" fromField="value_changed"
						toNode="Cap" toField="set_rotation"></ROUTE>
					
			<TimeSensor id="Time2" DEF="Time2" cycleInterval="5" loop="true" enabled = "true"></TimeSensor>
					<ColorInterpolator DEF="ColInt" key="0 0.5 1"
						keyValue="0.6 0.6 0, 1 0 0, 0.6 0.6 0"></ColorInterpolator>
					<ColorDamper DEF="ColDp" tau = "1"></ColorDamper>
					<ROUTE fromNode="Time2" fromField="fraction_changed"
						toNode="ColInt" toField="set_fraction"></ROUTE>
					<ROUTE fromNode="ColInt" fromField="value_changed"
						toNode="handle" toField="set_emissiveColor"></ROUTE>
			
		</scene>
	</x3d>
	<div id="tools" style="width: 1280px;">
			<input type="checkbox" checked="true" onclick="lightSwitch('point')">
				<label>point light</label></input>
			<input type="checkbox" checked="true" onclick="lightSwitch('spot')">
				<label>spot light</label></input>
			<input type="checkbox" checked="true" onclick="lightSwitch('directional')">
				<label>directional light</label></input>
			<input type="checkbox" checked="true" onclick="headlight()">
				<label>headlight</label></input>
	</div>
	</div>
  </body> 
</html>
